<div class="container container-table">
  <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">
    Filtro por Raio
  </h2>

  <div class="table-wrapper">
    <div class="container">
      <div class="row search">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <!-- <div class="dataTables_filter"> -->
          <form [formGroup]="linesByRaio" (ngSubmit)="getLinesByRaio()">
            <div class="dataTables_filter">
              <label class="searchInfo">Latitude:</label>
              <input class="form-control input-sm" formControlName="latitud">
            </div>
            <div class="dataTables_filter">
              <label class="searchInfo">Longitude:</label>
              <input class="form-control input-sm" formControlName="longitud">
            </div>
            <div class="dataTables_filter">
              <label class="searchInfo">Raio:</label>
              <input class="form-control input-sm" formControlName="raio">
            </div>
            <div class="dataTables_filter">
              <div class="mbr-section-btn">
                <label class="searchInfo"></label>
                <input class="btn btn-md btn-secondary display-4" type="submit" value="PESQUIZAR" />
              </div>
            </div>
          </form>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <div class="container scroll" *ngIf="lines.length > 0">
      <table class="table isSearch" cellspacing="0">
        <thead>
          <tr class="table-heads ">
            <th class="head-item mbr-fonts-style display-7">
              ID</th>
            <th class="head-item mbr-fonts-style display-7">
              CODIGO</th>
            <th class="head-item mbr-fonts-style display-7">
              NOME</th>
            <th class="head-item mbr-fonts-style display-7">
              ITINERARIO</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let line of lines'>
            <td class="body-item mbr-fonts-style display-7">{{line.id}}</td>
            <td class="body-item mbr-fonts-style display-7">{{line.codigo}}</td>
            <td class="body-item mbr-fonts-style display-7">{{line.nome}}</td>
            <td class="body-item mbr-fonts-style display-7"><img width="30" height="30" src="../assets/itinerary.png"
                (click)="goToItinerary(line.id, line.nome, line.codigo)" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <div class="row info">
        <div class="col-md-6">
          <div class="dataTables_info">
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </div>
</div>
